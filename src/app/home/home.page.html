<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/home/noticias" routerLinkActive="tab-selected">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label>Noticias</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/home/agregar-noticia" routerLinkActive="tab-selected">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Agregar</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
